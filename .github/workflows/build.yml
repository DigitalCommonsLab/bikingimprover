          docker push ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/gamification-engine:$RELEASE_VERSION
          docker push ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/gamification-engine:latest

  build-gamification-setup:
